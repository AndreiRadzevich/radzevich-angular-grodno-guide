<nav class="filter-navigation-wrapper">
  <ul class="filter-navigation">
    <li class="navigation-item" *ngFor="let menuItem of menu" (click)="toggleFilter(menuItem)">
      <a routerLink="{{menuItem.link}}" routerLinkActive="active"
         [routerLinkActiveOptions]="{exact: true}">
        <app-svg-block [menuItem]="menuItem"></app-svg-block>
      </a>
    </li>
  </ul>
  <app-filter [filter]="currentItem" *ngIf="filterOpen"> </app-filter>
</nav>
