<div class="content-wrapper">
  <div class="wallpaper">
    <flash-messages></flash-messages>
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="card">
          <div class="card-body">
            <h1 class="text-center pb-4 pt-3">
              <span class="text-primary"><i class="fa fa-lock"></i></span> Register
            </h1>
            <form (submit)="onSubmit()">
              <div class="form-group">
                <input type="email" name="email" [(ngModel)]="email" class="form-control input-lg" placeholder="Email" required>
                <span class="ion ion-ios-at form-control-icon" ></span>
              </div>
              <div class="form-group">
                <input type="password" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
                <span class="ion ion-ios-at form-control-icon" ></span>
              </div>
              <input type="submit" value="Login" class="btn btn-primary btn-block">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
