<div class="content-wrapper">
  <div class="wallpaper">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" class="form-control" name="email" placeholder="Email" formControlName="email">
        <span class="ion-at form-control-icon"></span>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
        <span class="ion-key form-control-icon"></span>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
          <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
      </div>
      <button type="submit" class="btn btn-block btn-success"> Login</button>
      <p class="text-center">
        <small>Don't have an account yet? <a routerLink="register">Sign up</a></small>
      </p>
    </form>

  </div>
</div>
